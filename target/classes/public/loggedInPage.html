<!DOCTYPE html>
<html>
<head>
    <title>Message from Remote Source</title>
</head>
<body>
<h1>Hello</h1>
<p id="message"></p>

<script>
        function fetchMessage() {
            fetch('/getLoggedInPage')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.message;
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                });
        }

        fetchMessage();
    </script>
</body>
</html>
